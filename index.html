<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="forms">
    <form id="player1Form">
      <label for="player1Name">First Name</label>
      <input type="text" id="player1Name" placeholder="Enter first name here">
      <label for="player1Symbol">Symbol (X or O)</label>
      <input type="text" id="player1Symbol" placeholder="Enter symbol here">
      <label for="player2Name">First Name</label>
      <input type="text" id="player2Name" placeholder="Enter first name here">
      <label for="player2Symbol">Symbol (X or O)</label>
      <input type="text" id="player2Symbol" placeholder="Enter symbol here">
      <button type="submit">Go!</button>
    </form>
    </div>
    <div class="container" id="board">
      <div class="row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
    <button class="btn btn-success btn-lg" type="button" id="resetButton" onClick="window.location.reload();">Reset board</button>

    <div id="winnerWinnerChickenDinner">
      <h2>Congratulations <span id="winner"></span> Won the game!</h3>
    </div>
    <div id="itsATie">
        <h2>It's a tie! Reset board and play again!</h3>
      </div>
  </div>
</body>

</html>
