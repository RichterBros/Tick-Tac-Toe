<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <form id="player1Form">
      <label for="player1Name">First Name</label>
      <input type="text" id="player1Name" placeholder="Enter first name here">
      <label for="player1Symbol">Symbol (X or O)</label>
      <input type="text" id="player1Symbol" placeholder="Enter symbol here">
      <label for="player2Name">First Name</label>
      <input type="text" id="player2Name" placeholder="Enter first name here">
      <label for="player2Symbol">Symbol (X or O)</label>
      <input type="text" id="player2Symbol" placeholder="Enter symbol here">
      <button type="submit">Go!</button>
    </form>

    <div id="forms"></div>
  </div>
</body>

</html>
